<div class="row">
    <div class="row error white-text red">
        <div class="col" ng-show="nameExists">Sorry your name is already in our database. Please enter a different name.</div>
        <div class="col" ng-show="personForm.name.$invalid && personForm.name.$dirty">Please enter a name.</div>
        <div class="col" ng-show="personForm.email.$invalid && personForm.email.$dirty">Please enter a valid email.</div>
    </div>

    <!-- header -->
  <div class="row">
      <div class="col s4"><h5><i class="mdi-action-account-child"></i> People</h5></div>

      <div class="col s8 right-align"><a class="btn waves-effect">Create New</a> <a ui-sref="list" class="btn waves-effect blue">Listing</a></div>
  </div>

    <!-- form -->
    <form novalidate name="personForm">
      <div class="row">
        <div class="col s12">
            <div class="input-field col s3">
                <input id="name" type="text" name="name" ng-model="personData.name" required >
                <label for="name">Name</label>
            </div>
            <div class="input-field col s3">
                <input id="email" type="text" name="email" ng-model="personData.email" required email>
                <label for="email">E-mail</label>
            </div>
            <div class="input-field col s6">
                <input id="address" type="text" name="address" ng-model="personData.address">
                <label for="address">Address</label>
            </div>
        </div>
        <div class="col">
            <a class="btn" ng-click="addPerson()" ng-disabled="!personForm.$valid">Add Person</a>
            <a class="btn" ng-click="clearForm()">Cancel</a>
        </div>
      </div>
    </form>

    <!-- table -->
  <div class="row">
        <table class="bordered">
            <thead>
            <tr>
                <th data-field="name">Name</th>
                <th data-field="email">Email</th>
                <th data-field="address">Address</th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="person in people">
                <td>{{person.name}}</td>
                <td>{{person.email}}</td>
                <td>{{person.address}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
